<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <title>作业四双飞翼布局</title>
    <meta name="keywords" content="双飞翼布局">
    <meta name="author" content="王芳">
    <meta name="description" content="双飞翼布局">
    <link rel="stylesheet" type="text/css" href="workfour.css">
</head>

<body>
    <div class="box">
        <!-- 中间部分 -->
        <div class="article">
            <div class="inner">
                <p>article CSS盒模型是一种样式HTML元素的方式。每个HTML元素都是带有边框，边距，填充和内容的矩形框。 以下代码显示了元素中每个部分的布局。最外边是边距，然后是元素边界，之后是填充，内容是核心和内部最多。 Margin - 边界外的透明区域。 Border - 边框在填充和内容周围。 Padding - 内容周围的透明区域。 Content - 实际文本和图像。</p>
            </div>
        </div>
        <!-- 左边部分 -->
        <div class="left">left</div>
        <!-- 右边部分 -->
        <div class="right">right</div>
    </div>
</body>

</html>
