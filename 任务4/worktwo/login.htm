<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="utf-8" />  
        <title>后台登录</title>  
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="./css/login.css" rel="stylesheet" type="text/css">
    </head>  
    <body>  
    <div class="container">  
        <div class="form row">  
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3">  
                <div class="col-sm-9 col-md-9 login-box">  
                    <div class="form-group">  
                        <i class="glyphicon glyphicon-user"></i>
                        <input class="form-control required" type="text" placeholder="请输入账号" name="username" autofocus="autofocus" maxlength="20"/>  
                    </div>  
                    <div class="form-group">  
                            <i class="glyphicon glyphicon-lock"></i>  
                            <input class="form-control required" type="password" placeholder="请输入密码" name="password" maxlength="8"/>  
                    </div>  
                    <div class="form-group">  
                        <label class="checkbox">  
                            <input type="checkbox" name="remember" value="1"/>记住密码，下次自动登录 
                        </label>  
                    </div>  
                    <div class="form-group">  
                        <a href="admin.html" class="btn btn-success pull-right">登 录</a>
                    </div>  
                </div>  
            </form>  
        </div>  
    </div>  
</body>  
</html>
